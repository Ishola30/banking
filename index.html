<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banc of California - Sign Up</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 420px;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome</h1>
        <p class="text-center text-gray-500 mb-8">Log in or create an account</p>
        
        <form id="auth-form" class="space-y-4">
            <div>
                <input type="email" id="email" class="form-input w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 transition-colors duration-200" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password" class="form-input w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 transition-colors duration-200" placeholder="Password" required>
            </div>
            <div id="message-box" class="text-center text-sm font-medium rounded-xl p-3" style="display: none;"></div>
            <div class="space-y-3 pt-2">
                <button type="button" id="login-button" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-xl hover:bg-blue-600 transition-colors duration-200">Log In</button>
                <button type="submit" id="signup-button" class="w-full bg-green-500 text-white font-semibold py-2 rounded-xl hover:bg-green-600 transition-colors duration-200">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // IMPORTANT: Replace with your actual Supabase project URL and Anon Key
        const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
        
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Utility function to show messages to the user
        const showMessage = (message, isError = false) => {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (isError) {
                messageBox.className = 'text-center text-sm font-medium rounded-xl p-3 bg-red-100 text-red-700';
            } else {
                messageBox.className = 'text-center text-sm font-medium rounded-xl p-3 bg-green-100 text-green-700';
            }
        };

        // Handle Sign Up
        const signupForm = document.getElementById('auth-form');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Supabase's built-in sign-up function
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                showMessage('Sign up successful! Please check your email for a confirmation link.', false);
                // Supabase handles the data creation automatically with the trigger
                // We don't need to manually insert into the 'users' table here

            } catch (error) {
                // This is where the 'Failed to fetch' error would be caught
                let errorMessage = 'An unknown error occurred. Please try again.';
                if (error.message) {
                    errorMessage = error.message;
                }
                console.error(error);
                showMessage(errorMessage, true);
            }
        });

        // Handle Log In
        const loginButton = document.getElementById('login-button');
        loginButton.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                showMessage('Log in successful!', false);
                // You can redirect or perform other actions here

            } catch (error) {
                let errorMessage = 'An unknown error occurred. Please try again.';
                if (error.message) {
                    errorMessage = error.message;
                }
                console.error(error);
                showMessage(errorMessage, true);
            }
        });
    </script>
</body>
</html>
