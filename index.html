<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banc of California - Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">

        <!-- Logo and Bank Name -->
        <div class="flex items-center justify-center space-x-2 mb-4">
            <img scr="logo.png">
            <span class="text-xl font-bold text-gray-800">Banc of California</span>
        </div>

        <p class="text-center text-gray-500">Log in to your account</p>
        <p id="message" class="text-center text-sm text-red-500"></p>

        <form id="login-form" class="space-y-4" action="Dashboard.html>
            <div>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 transition-colors duration-200" placeholder="Email" required>
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 transition-colors duration-200" placeholder="Password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition-colors duration-200 shadow-md">
                Log In
            </button>
        </form>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        // Replace with your actual project settings
        const firebaseConfig = {
          apiKey: "AIzaSyBylHrXenLFYHzpCdwdWoSRdFq3bgpZNQY",
          authDomain: "bank-2beae.firebaseapp.com",
          projectId: "bank-2beae",
          storageBucket: "bank-2beae.firebasestorage.app",
          messagingSenderId: "936641895694",
          appId: "1:936641895694:web:7be3ae01000351ef398b5f",
          measurementId: "G-PY2SW63VLQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const messageEl = document.getElementById('message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['email'].value;
            const password = loginForm['password'].value;

            auth.signInWithEmailAndPassword(email, password)
                .then((cred) => {
                    messageEl.textContent = 'Login successful!';
                    messageEl.classList.remove('text-red-500');
                    messageEl.classList.add('text-green-500');
                    // Redirect to the dashboard page here
                    // window.location.href = "dashboard.html"; 
                })
                .catch(err => {
                    messageEl.textContent = err.message;
                    messageEl.classList.remove('text-green-500');
                    messageEl.classList.add('text-red-500');
                });
        });
    </script>
</body>
</html>
