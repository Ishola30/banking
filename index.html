<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full transition-all duration-300 transform scale-100">
        <h1 id="form-title" class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>
        
        <!-- Form for Login/Sign Up -->
        <form id="auth-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>
            <button type="submit" id="submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Log In
            </button>
        </form>

        <!-- Toggle between Login and Sign Up -->
        <div class="mt-6 text-center text-sm">
            <p id="toggle-message" class="text-gray-600">Don't have an account? 
                <button id="toggle-button" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none">Sign up</button>
            </p>
        </div>

        <!-- Status/Error Message -->
        <div id="message-container" class="mt-4 p-3 rounded-lg text-sm text-center font-medium" style="display: none;"></div>

        <!-- Logged-in view -->
        <div id="logged-in-container" class="mt-6 space-y-4" style="display: none;">
            <div class="text-center">
                <p class="text-lg font-bold text-gray-800">You are logged in!</p>
                <p class="mt-2 text-sm text-gray-600">Your unique user ID is:</p>
                <p id="user-id-display" class="mt-1 p-2 bg-gray-200 rounded-lg text-xs break-words font-mono text-gray-700 select-all"></p>
            </div>
            <button id="logout-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150">
                Log Out
            </button>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signInWithCustomToken,
            signInAnonymously,
            onAuthStateChanged,
            signOut,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // Set Firebase debug log level
        setLogLevel('debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let isSignUpMode = false;

        // UI elements
        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit-button');
        const formTitle = document.getElementById('form-title');
        const toggleButton = document.getElementById('toggle-button');
        const toggleMessage = document.getElementById('toggle-message');
        const messageContainer = document.getElementById('message-container');
        const loggedInContainer = document.getElementById('logged-in-container');
        const logoutButton = document.getElementById('logout-button');
        const userIdDisplay = document.getElementById('user-id-display');

        // Function to show a temporary message
        const showMessage = (message, isError = false) => {
            messageContainer.textContent = message;
            messageContainer.style.display = 'block';
            if (isError) {
                messageContainer.className = 'mt-4 p-3 rounded-lg text-sm text-center font-medium bg-red-100 text-red-700';
            } else {
                messageContainer.className = 'mt-4 p-3 rounded-lg text-sm text-center font-medium bg-green-100 text-green-700';
            }
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 5000);
        };

        // Initialize Firebase and set up authentication state listener
        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Authenticate with custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                showMessage(`Initialization failed: ${error.message}`, true);
            }
        };

        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage("Please enter both email and password.", true);
                return;
            }

            try {
                if (isSignUpMode) {
                    // Sign Up a new user
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, `/artifacts/${appId}/users/${userCredential.user.uid}/profile/info`), { email: userCredential.user.email });
                    showMessage("Sign up successful! You are now logged in.");
                } else {
                    // Log In an existing user
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage("Login successful!");
                }
            } catch (error) {
                console.error("Authentication error:", error);
                showMessage(`Authentication failed: ${error.message}`, true);
            }
        });

        // Toggle between Login and Sign Up views
        toggleButton.addEventListener('click', () => {
            isSignUpMode = !isSignUpMode;
            if (isSignUpMode) {
                formTitle.textContent = 'Sign Up';
                submitButton.textContent = 'Sign Up';
                toggleMessage.innerHTML = 'Already have an account? <button id="toggle-button" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none">Log In</button>';
            } else {
                formTitle.textContent = 'Login';
                submitButton.textContent = 'Log In';
                toggleMessage.innerHTML = "Don't have an account? <button id="toggle-button" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none">Sign up</button>";
            }
            // Re-attach event listener to the new toggle button
            document.getElementById('toggle-button').addEventListener('click', () => {
                isSignUpMode = !isSignUpMode;
                if (isSignUpMode) {
                    formTitle.textContent = 'Sign Up';
                    submitButton.textContent = 'Sign Up';
                    toggleMessage.innerHTML = 'Already have an account? <button id="toggle-button" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none">Log In</button>';
                } else {
                    formTitle.textContent = 'Login';
                    submitButton.textContent = 'Log In';
                    toggleMessage.innerHTML = "Don't have an account? <button id="toggle-button" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none">Sign up</button>";
                }
            });
        });

        // Handle logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage("Logged out successfully.");
            } catch (error) {
                console.error("Logout error:", error);
                showMessage(`Logout failed: ${error.message}`, true);
            }
        });

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                authForm.style.display = 'none';
                toggleMessage.style.display = 'none';
                loggedInContainer.style.display = 'block';
                userIdDisplay.textContent = user.uid;
            } else {
                // User is signed out
                authForm.style.display = 'block';
                toggleMessage.style.display = 'block';
                loggedInContainer.style.display = 'none';
                userIdDisplay.textContent = '';
            }
        });

        // Initialize on window load
        window.onload = initializeFirebase;
    </script>
</body>
</html>
